    <script

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: sans-serif;
      }

      model-viewer {
        width: 100%;
        height: 100vh;

      .title {

        left: 20px;
        color: white;

        border-radius: 8px;

      .hint {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255,255,255,0.8);
        font-size: 14px;
        background: rgba(0,0,0,0.5);
